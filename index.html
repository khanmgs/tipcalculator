<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>
<body>
  <div id="topcon">
    <div id="nojs">Bill Total</div>
    <div>
      <span id="nojs">$</span>
      <input  type="text" id="billtotal" placeholder="0.00">
    </div>
    

  </div>
  <div id = "midup">
    <div id="nojs">Tip</div>
    <div>
      <span id="nojs">%</span>
      <input type="text" id="tipInput" placeholder="10">
    </div>
  </div>
  <div >
    <div id="title">People</div>
    <div id="control" >
      <button class="addorsub" id="adding">+</button>
      <span id="noofpeople">1</span>
      <button class="addorsub" id="subing">-</button>

    </div>
  </div>
  <div class="nojs">Total per person</div>
  <div id="perpersontotal">$0.00</div>








  <script src="index.js"></script>
</body>
</html>
